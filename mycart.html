<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #cart-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-details {
            flex: 1;
            text-align: left;
        }

        .cart-details p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cart-actions button:hover {
            background-color: #cc0000;
        }

        .clear-btn {
            background-color: #ff9800;
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart-summary {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .grand-total {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>
<div id="cart-container">
    <div id="cart-items"></div>
    <div id="cart-summary"></div>
    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
</div>

<script>
function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartHTML = "";
    let subtotal = 0;
    let deliveryCharge = cart.length * 51; // ₹51 per item
    let totalTax = 0;

    cart.forEach((item, index) => {
        let itemTax = item.price * 0.18; // 18% GST
        totalTax += itemTax;
        subtotal += item.price;

        cartHTML += `<div class="cart-item">
            <img src="${item.image}" width="50">
            <div class="cart-details">
                <p>${item.name} - ₹${item.price.toFixed(2)}</p>
            </div>
            <div class="cart-actions">
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        </div>`;
    });

    let grandTotal = subtotal + totalTax + deliveryCharge;

    document.getElementById("cart-items").innerHTML = cartHTML || "<p>Cart is empty.</p>";
    document.getElementById("cart-summary").innerHTML = `
        <p>Subtotal: ₹${subtotal.toFixed(2)}</p>
        <p>Tax (18% GST): ₹${totalTax.toFixed(2)}</p>
        <p>Delivery Charge: ₹${deliveryCharge.toFixed(2)}</p>
        <p class="grand-total">Grand Total: ₹${grandTotal.toFixed(2)}</p>
    `;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    displayCart();
}

// Load cart on page load
document.addEventListener("DOMContentLoaded", displayCart);
</script>

</body>
</html>
