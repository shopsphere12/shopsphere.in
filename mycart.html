<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Shopsphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid gold;
            padding: 5px;
            border-radius: 20px;
        }
        .quantity-selector button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .remove-btn {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .billing-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>
<div id="cart-items"></div>

<!-- Billing Summary -->
<div class="billing-container">
    <h3>Billing Summary</h3>
    <p>Subtotal: ‚Çπ<span id="subtotal">0.00</span></p>
    <p>Tax (18%): ‚Çπ<span id="tax">0.00</span></p>
    <p>Delivery Charges: ‚Çπ<span id="delivery">0.00</span></p>
    <h4>Grand Total: ‚Çπ<span id="grand-total">0.00</span></h4>
</div>

<!-- Buttons -->
<button onclick="clearCart()">Clear Cart</button>
<button onclick="proceedToCheckout()">Proceed to Checkout</button>

<script>
function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartHTML = "";
    let subtotal = 0;
    let deliveryCharge = 0;
    
    cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        deliveryCharge += 51 * item.quantity; // ‚Çπ51 per item

        cartHTML += `<div class="cart-item">
            <img src="${item.image}" width="50">
            <p>${item.name} - ‚Çπ${itemTotal.toFixed(2)}</p>
            <div class="quantity-selector">
                <button onclick="updateQuantity(${index}, -1)">‚ûñ</button>
                <span>${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">‚ûï</button>
                <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
            </div>
        </div>`;
    });

    let tax = subtotal * 0.18; // 18% tax
    let grandTotal = subtotal + tax + deliveryCharge;

    // Update HTML
    document.getElementById("cart-items").innerHTML = cartHTML || "<p>Cart is empty.</p>";
    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("tax").textContent = tax.toFixed(2);
    document.getElementById("delivery").textContent = deliveryCharge.toFixed(2);
    document.getElementById("grand-total").textContent = grandTotal.toFixed(2);
}

// Function to update quantity
function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
    } else {
        cart.splice(index, 1); // Remove item if quantity is zero
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

// Remove item from cart
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

// Clear entire cart
function clearCart() {
    localStorage.removeItem("cart");
    displayCart();
}

// Proceed to Razorpay Payment
function proceedToCheckout() {
    let grandTotal = document.getElementById("grand-total").textContent;
    
    if (grandTotal > 0) {
        window.location.href = `https://rzp.io/i/your-razorpay-link?amount=${grandTotal * 100}`;
    } else {
        alert("Cart is empty!");
    }
}

// Load cart on page load
document.addEventListener("DOMContentLoaded", displayCart);
</script>

</body>
</html>
