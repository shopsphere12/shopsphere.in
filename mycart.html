<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #cart-container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Left - Cart Items */
        #cart-items-container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-details {
            flex: 1;
            text-align: left;
        }

        .cart-details p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid gold;
            padding: 5px;
            border-radius: 20px;
        }

        .quantity-selector button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Right - Billing Section */
        #billing-container {
            width: 35%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #billing-container h3 {
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        #cart-summary {
            font-size: 18px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .grand-total {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .clear-btn {
            background-color: #ff9800;
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>
<div id="cart-container">
    <div id="cart-items-container">
        <h3>Your Items</h3>
        <div id="cart-items"></div>
    </div>

    <div id="billing-container">
        <h3>Billing Summary</h3>
        <div id="cart-summary"></div>
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
</div>

<script>
function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartHTML = "";
    let subtotal = 0;
    let totalTax = 0;
    let deliveryCharge = 0;

    cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        let itemTax = itemTotal * 0.18; // 18% GST
        subtotal += itemTotal;
        totalTax += itemTax;
        deliveryCharge += 51 * item.quantity; // ‚Çπ51 per item

        cartHTML += `<div class="cart-item">
            <img src="${item.image}" width="50">
            <div class="cart-details">
                <p>${item.name} - ‚Çπ${itemTotal.toFixed(2)}</p>
            </div>
            <div class="quantity-selector">
                <button onclick="updateQuantity(${index}, -1)">‚ûñ</button>
                <span>${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">‚ûï</button>
                <button onclick="removeItem(${index})">üóëÔ∏è</button>
            </div>
        </div>`;
    });

    let grandTotal = subtotal + totalTax + deliveryCharge;

    document.getElementById("cart-items").innerHTML = cartHTML || "<p>Cart is empty.</p>";
    document.getElementById("cart-summary").innerHTML = `
        <p>Subtotal: ‚Çπ${subtotal.toFixed(2)}</p>
        <p>Tax (18% GST): ‚Çπ${totalTax.toFixed(2)}</p>
        <p>Delivery Charge: ‚Çπ${deliveryCharge.toFixed(2)}</p>
        <p class="grand-total">Grand Total: ‚Çπ${grandTotal.toFixed(2)}</p>
    `;
}

// Function to update quantity
function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
    } else {
        cart.splice(index, 1); // Remove item if quantity is zero
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

// Remove item from cart
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

// Clear entire cart
function clearCart() {
    localStorage.removeItem("cart");
    displayCart();
}

// Proceed to Razorpay Payment
function proceedToCheckout() {
    let grandTotal = document.getElementById("cart-summary").querySelector(".grand-total").textContent.match(/[\d\.]+/)[0];
    
    if (grandTotal > 0) {
        window.location.href = `https://rzp.io/i/your-razorpay-link?amount=${grandTotal * 100}`;
    } else {
        alert("Cart is empty!");
    }
}

// Load cart on page load
document.addEventListener("DOMContentLoaded", displayCart);
</script>

</body>
</html>
