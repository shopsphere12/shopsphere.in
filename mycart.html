<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #cart-container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Left - Cart Items */
        #cart-items-container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .cart-details {
            flex: 1;
            text-align: left;
        }

        .cart-details p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .cart-actions button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cart-actions button:hover {
            background-color: #cc0000;
        }

        /* Right - Billing Section */
        #billing-container {
            width: 35%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #billing-container h3 {
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        #cart-summary {
            font-size: 18px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .grand-total {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .clear-btn {
            background-color: #ff9800;
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Shopping Cart</h2>
<div id="cart-container">
    <div id="cart-items-container">
        <h3>Your Items</h3>
        <div id="cart-items"></div>
    </div>

    <div id="billing-container">
        <h3>Billing Summary</h3>
        <div id="cart-summary"></div>
        <button class="checkout-btn">Proceed to Checkout</button>
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
</div>

<script>
function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartHTML = "";
    let subtotal = 0;
    let deliveryCharge = cart.length * 51; // ₹51 per item
    let totalTax = 0;

    cart.forEach((item, index) => {
        let itemTax = item.price * 0.18; // 18% GST
        totalTax += itemTax;
        subtotal += item.price;

        cartHTML += `<div class="cart-item">
            <img src="${item.image}" width="50">
            <div class="cart-details">
                <p>${item.name} - ₹${item.price.toFixed(2)}</p>
            </div>
            <div class="cart-actions">
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        </div>`;
    });

    let grandTotal = subtotal + totalTax + deliveryCharge;

    document.getElementById("cart-items").innerHTML = cartHTML || "<p>Cart is empty.</p>";
    document.getElementById("cart-summary").innerHTML = `
        <p>Subtotal: ₹${subtotal.toFixed(2)}</p>
        <p>Tax (18% GST): ₹${totalTax.toFixed(2)}</p>
        <p>Delivery Charge: ₹${deliveryCharge.toFixed(2)}</p>
        <p class="grand-total">Grand Total: ₹${grandTotal.toFixed(2)}</p>
    `;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    displayCart();
}

// Load cart on page load
document.addEventListener("DOMContentLoaded", displayCart);

const express = require("express");
const Razorpay = require("razorpay");

const app = express();
app.use(express.json());

const razorpay = new Razorpay({
    key_id: "rzp_test_Em8NOZp4O05Ymo",
    key_secret: "eU4Y7lDoBVa8qPTnQKJTFlPo",
});

app.post("/create-order", async (req, res) => {
    const { amount, currency, cartItems } = req.body;

    const options = {
        amount: amount * 100, // Convert to paisa
        currency: currency,
        receipt: `order_rcptid_${Math.floor(Math.random() * 10000)}`,
        notes: { cart: JSON.stringify(cartItems) }
    };

    try {
        const order = await razorpay.orders.create(options);
        res.json({ orderId: order.id });
    } catch (error) {
        res.status(500).json({ error: error.message });
    }
});

app.listen(3000, () => console.log("Server running on port 3000"));

    
<src="https://checkout.razorpay.com/v1/checkout.js">

async function proceedToCheckout() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = cart.reduce((acc, item) => acc + item.price, 0);
    let deliveryCharge = cart.length * 51;
    let tax = subtotal * 0.18;
    let grandTotal = subtotal + tax + deliveryCharge;

    const response = await fetch("/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            amount: grandTotal,
            currency: "INR",
            cartItems: cart
        })
    });

    const data = await response.json();
    if (data.orderId) {
        var options = {
            key: "rzp_test_Em8NOZp4O05Ymo",
            amount: grandTotal * 100,
            currency: "INR",
            name: "Shopsphere",
            description: "Order Payment",
            order_id: data.orderId,
            handler: function (response) {
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                localStorage.removeItem("cart"); // Clear cart after payment
                window.location.href = "success.html"; // Redirect to success page
            },
            theme: { color: "#007bff" }
        };

        var rzp = new Razorpay(options);
        rzp.open();
    }
}
</script>


</body>
</html>
