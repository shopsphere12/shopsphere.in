<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ShopSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        button {
            padding: 12px;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Name" required>
        <input type="text" id="reg-phone" placeholder="Phone Number" required>
        <select id="reg-country" required>
            <option value="India">India</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
        </select>
        <input type="email" id="reg-email" placeholder="Email" required>

        <div class="password-container">
            <input type="password" id="reg-password" placeholder="Password" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('reg-password', this)"></i>
        </div>

        <div class="password-container">
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('reg-confirm-password', this)"></i>
        </div>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6Ld00QErAAAAAOJQEEqaUfnDPO2aTYNFE8367vYJ"></div>

        <button onclick="register()">Register</button>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script>
        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        function register() {
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const country = document.getElementById('reg-country').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const recaptchaResponse = grecaptcha.getResponse();

            if (!name || !email || !phone || !country || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (!recaptchaResponse) {
                alert('Please verify that you are not a robot.');
                return;
            }

            localStorage.setItem('user', JSON.stringify({ name, email, phone, country, password }));
            alert('Registration Successful! Please log in.');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
