<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
</head>
<body>
  <h2>Enter Your Phone Number</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Input Section -->
  <div id="otpSection" style="display:none;">
    <h3>Enter the OTP sent to your phone</h3>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    async function sendOTP() {
      const phoneNumber = document.getElementById("phoneNumber").value;

      if (!phoneNumber) {
        alert("Please enter your phone number.");
        return;
      }

      try {
        const response = await fetch("https://otpverification-9197.twil.io/send-otp", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `phoneNumber=${encodeURIComponent(phoneNumber)}`
        });

        const result = await response.json();

        // Check the response from the backend
        if (result.success) {
          // Show OTP input section
          document.getElementById("otpSection").style.display = "block";
        } else {
          alert("Failed to send OTP: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("There was an error sending the OTP. Please try again.");
      }
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otp").value;
      
      if (!enteredOTP) {
        alert("Please enter the OTP.");
        return;
      }

      // Add your OTP verification logic here, like checking if the entered OTP matches the sent OTP
      alert("You entered: " + enteredOTP); // Placeholder for now
    }
  </script>
</body>
</html>
