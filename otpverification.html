<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
</head>
<body>
  <h2>Enter Your Phone Number</h2>
  <!-- Input field for the phone number -->
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <!-- Button to trigger OTP sending -->
  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Input Section (Initially Hidden) -->
  <div id="otpSection" style="display:none;">
    <h3>Enter the OTP sent to your phone</h3>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
  async function sendOTP() {
    const phoneNumber = document.getElementById("phoneNumber").value;

    if (!phoneNumber) {
      alert("Please enter your phone number.");
      return;
    }

    try {
      const response = await fetch("https://otpverification-9197.twil.io/send-otp", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `phoneNumber=${encodeURIComponent(phoneNumber)}`
      });

      const result = await response.json();

      if (result.success) {
        alert("OTP sent successfully!");
        // You can now show the OTP input field here
      } else {
        alert("Failed to send OTP: " + (result.error || "Unknown error"));
      }
    } catch (error) {
      console.error("Error:", error);
      alert("There was an error sending the OTP. Please try again.");
    }
  }
</script>

</body>
</html>
