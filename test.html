<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #e9ecef;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  input[type=text], input[type=email], input[type=tel], input[type=number], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  input[type=submit]:hover {
    background-color: #45a049;
  }
  label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
  }
  .form-header {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>Registration Form</h1>
<div class="container">
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="9b9a1c4c-26b4-4ac8-831e-6053c94bfe58">
    
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">
    
    <label for="pincode">Pincode</label>
    <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
