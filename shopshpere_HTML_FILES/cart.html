<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShopSphere - Your one-stop shop for quality products.">
    <title>ShopSphere | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            background: linear-gradient(to right, #10d7e6, #0a9fbf);
            color: white;
            padding: 20px 10px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header img {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .price {
            float: right;
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            color: white;
            background-color: #04AA6D;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #028a57;
        }

        .razorpay-btn {
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header img {
                width: 90%;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        Shop Sphere
        <img src="SHOP_SHPERE_files/Portable-Fan-Cooler-17-5-23-01.jpg" alt="Portable Fan Cooler">
    </div>

    <!-- Cart Section -->
    <div class="container">
        <h4>Cart <span class="price"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>
        <p><a href="https://shopsphere12.github.io/shopsphere.in/fan.html">Product 1</a> <span class="price">₹699</span></p>
        <p>Delivery Service <span class="price">₹101</span></p>
        <hr>
        <h4>Total <span class="price">₹800</span></h4>

        <!-- Razorpay Button -->
        <div class="razorpay-btn">
            <div class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_P0WxRyfHXu7uKr/view" data-text="Pay Now" data-color="#528FF0" data-size="large">
                <script>
                    (function() {
                        var d = document;
                        var x = !d.getElementById('razorpay-embed-btn-js');
                        if (x) {
                            var s = d.createElement('script');
                            s.defer = true;
                            s.id = 'razorpay-embed-btn-js';
                            s.src = 'https://cdn.razorpay.com/static/embed_btn/bundle.js';
                            d.body.appendChild(s);
                        } else {
                            var rzp = window['__rzp__'];
                            rzp && rzp.init && rzp.init();
                        }
                    })();
                </script>
            </div>
        </div>

        <p style="margin-top: 20px; text-align: center; color: #555;">Make sure you have registered on the homepage!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2024 ShopSphere. All rights reserved.
    </div>

</body>
</html>
