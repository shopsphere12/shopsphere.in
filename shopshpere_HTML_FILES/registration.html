<!DOCTYPE html>
<html>
    <style>*{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'poppins', sans-serif;
        font-size: 18px;
    }
    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 500px;
        padding: 30px;
        border: 1px solid #eeeeee;
        border-radius: 10px;
        background-color: #003b5b;
    }
    h4{
        margin-bottom: 10px;
        font-size: 24px;
        color: white;
    }
    input{
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    textarea{
        width: 100%;
        padding: 10px;
    }
    #submit{
        border: none;
        background-color: orangered;
        color: white;
        width: 200px;
        margin-top: 10px;
        border-radius: 5px;
    }
    #submit:hover{
        background-color: #333333;
    }.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #04AA6D;} /* Green */
    </style>
    
<head>
	
	<link rel="stylesheet" href="Google Sheet.css">
</head>

			<input type="email" name="your-email" placeholder="Email">
			<textarea type="text" name="SHIPPING-ADDRESS" rows="5" placeholder="SHIPPING ADDRESS"></textarea>
            <input type="text" name="lankmark" placeholder="lankmark"></input>
            <input type="number" name="pincode" placeholder="pincode"></input>

<button><a href="https://rzp.io/i/0LVlSrh">submit</a></button>

	</div>

</html>
