<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Navigation Bar */
    .topnav {
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topnav a {
      float: left;
      color: #ff0000;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .topnav a:hover {
      background-color: #ff0000;
      color: white;
    }

    .topnav a.split {
      float: right;
    }

    /* Slideshow Styles */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
      width: 100%;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .text {
      color: #a72e2e;
      font-size: 18px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      padding: 8px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #000;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #ff0000;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from { opacity: .4 }
      to { opacity: 1 }
    }

    /* Card Layout */
    .card {
      margin: 20px 0;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-img-top {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 14px;
      color: #555;
    }

    .btn-primary {
      background-color: #ff0505;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #ff0000;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #000;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: red;
    }

    /* Button and Form Styles */
    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff0505;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }

    .cancelbtn {
      background-color: #f44336;
      padding: 10px 18px;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a { font-size: 16px; }
      .card-body { font-size: 12px; }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="topnav">
  <a class="action" href="index.html">Home</a>
  <a href="shopshpere_HTML_FILES/contact.html">Contact</a>
  <a href="test.html">Registration</a>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
</div>

<!-- Modal for Login -->
<div id="id01" class="modal">
  <form class="modal-content animate" action="index.html" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images (2).jpeg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="uemail" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<!-- Slideshow -->
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="51DAMyOtGhL._AC_UF1000,1000_QL80_.jpg" style="width:100%">
    <div class="text">Glass Bar Sink Automatic Washing Device</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="81R-kaBBlsL._SX466_.jpg" style="width:100%">
    <div class="text">Tap filter Multilayer Clean Purifier Filter Cartridge Five Layer Water Filter</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="shopping.webp" style="width:100%">
    <div class="text">USB Rechargeable Mini Juicer Blender</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="./SHOP SHPERE_files/Portable-Fan-Cooler-17-5-23-01.jpg" style="width:100%">
    <div class="text">Portable Fan Cooler</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

<!-- JavaScript for Slideshow -->
<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }
</script>

</body>
</html>
