<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h4 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="contact-form" method="post" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
        <h4>REGISTRATION FORM</h4>
        <input type="text" name="your-name" placeholder="Name" required>
        <input type="number" name="your-number" placeholder="Number" required>
        <input type="email" name="your-email" placeholder="Email" required>
        <textarea name="shipping-address" placeholder="Shipping Address" required></textarea>
        <input type="text" name="landmark" placeholder="Landmark" required>
        <input type="text" name="Country-Region" placeholder="Country" required>
        <input type="number" name="Pincode" placeholder="Pincode" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const actionURL = form.action;

        console.log("Submitting form...");

        fetch(actionURL, {
            method: "POST",
            body: formData,
        })
        .then(response => response.text())
        .then((data) => {
            console.log("Server Response:", data);
            alert("Registration successful! Redirecting to cart...");
            window.location.href = "https://shopsphere12.github.io/shopsphere.in/mycart.html";
        })
        .catch(error => {
            console.error("Error!", error);
            alert("There was an error submitting the form. Please try again.");
        });
    });
</script>

</body>
</html>
