<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
    }

    h2 {
        background-color: #007bff;
        color: white;
        padding: 15px;
        margin: 0;
    }

    #cart-container {
        width: 80%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #cart-items-container, #billing-container, #shipping-container {
        width: 60%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }

    .cart-item img {
        width: 60px;
        border-radius: 5px;
        margin-right: 15px;
    }

    .cart-details {
        flex: 1;
        text-align: left;
    }

    .cart-actions button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkout-btn {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkout-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .clear-btn {
        background-color: #ff9800;
        padding: 10px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    #shipping-container input, #shipping-container textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #shipping-container label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    #shipping-container .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    #shipping-container .checkbox-container input {
        margin-right: 10px;
    }
</style>
    
<h2>Shopping Cart</h2>
<body>
  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbyOq5qKcsyvMmsFJ9Aa6FQUnfJFYM0lfU8m2Gd2UpjPOohHK_BMR8QSd4XqtmVcGhw8/exec" name="contact-form">
      <h4>Contact Us</h4>
      <input type="text" name="your-name" placeholder="Name">
      <input type="text" name="your-number" placeholder="Number">
      <input type="email" name="your-email" placeholder="Email">
      <textarea name="message" rows="7" placeholder="Your Message">
      </textarea>
      <input type="submit" value="Submit" id="submit">
		</form>
	</div>
</body>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyOq5qKcsyvMmsFJ9Aa6FQUnfJFYM0lfU8m2Gd2UpjPOohHK_BMR8QSd4XqtmVcGhw8/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>

</body>
</html>
