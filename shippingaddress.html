<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
    }

    h2 {
        background-color: #007bff;
        color: white;
        padding: 15px;
        margin: 0;
    }

    #cart-container {
        width: 80%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #cart-items-container, #billing-container, #shipping-container {
        width: 60%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }

    .cart-item img {
        width: 60px;
        border-radius: 5px;
        margin-right: 15px;
    }

    .cart-details {
        flex: 1;
        text-align: left;
    }

    .cart-actions button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkout-btn {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkout-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .clear-btn {
        background-color: #ff9800;
        padding: 10px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    #shipping-container input, #shipping-container textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #shipping-container label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    #shipping-container .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    #shipping-container .checkbox-container input {
        margin-right: 10px;
    }
</style>
<body>

<h2>Shopping Cart</h2>
<div id="cart-container">
    <!-- Cart Items -->
    <div id="cart-items-container">
        <h3>Your Items</h3>
        <div id="cart-items"></div>
    </div>

    <!-- Billing Summary -->
    <div id="billing-container">
        <h3>Billing Summary</h3>
        <div id="cart-summary"></div>
    </div>

    <!-- Shipping Address -->
    <div id="shipping-container">
        <h3>Shipping Address</h3>
        <form id="shippingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="confirmShipping">
                <label for="confirmShipping">I confirm that the shipping details are correct</label>
            </div>

            <button class="checkout-btn" onclick="initiatePayment()" disabled id="checkoutBtn">Proceed to Checkout</button>
        </form>
    </div>

    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
</div>

<script>
function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartHTML = "";
    let subtotal = 0;
    let deliveryCharge = cart.length * 51;
    let totalTax = 0;

    cart.forEach((item, index) => {
        let itemTax = item.price * 0.18;
        totalTax += itemTax;
        subtotal += item.price;

        cartHTML += `<div class="cart-item">
            <img src="${item.image}" width="50">
            <div class="cart-details">
                <p>${item.name} - ₹${item.price.toFixed(2)}</p>
            </div>
            <div class="cart-actions">
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        </div>`;
    });

    let grandTotal = (subtotal + totalTax + deliveryCharge).toFixed(2);

    document.getElementById("cart-items").innerHTML = cartHTML || "<p>Cart is empty.</p>";
    document.getElementById("cart-summary").innerHTML = `
        <p>Subtotal: ₹${subtotal.toFixed(2)}</p>
        <p>Tax (18% GST): ₹${totalTax.toFixed(2)}</p>
        <p>Delivery Charge: ₹${deliveryCharge.toFixed(2)}</p>
        <p class="grand-total">Grand Total: ₹${grandTotal}</p>
    `;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    displayCart();
}

document.addEventListener("DOMContentLoaded", displayCart);

// Enable Checkout Button When Checkbox is Checked
document.getElementById("confirmShipping").addEventListener("change", function () {
    document.getElementById("checkoutBtn").disabled = !this.checked;
});

function initiatePayment() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;

    if (!name || !email || !phone || !address) {
        alert("Please fill out all shipping details.");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
    let totalTax = subtotal * 0.18;
    let deliveryCharge = cart.length * 51;
    let grandTotal = (subtotal + totalTax + deliveryCharge).toFixed(2);

    let options = {
        "key": "rzp_test_Em8NOZp4O05Ymo",
        "amount": Math.round(grandTotal * 100),
        "currency": "INR",
        "name": "Shopsphere",
        "description": "Order Payment",
        "handler": function (response) {
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
            localStorage.removeItem("cart");
            window.location.href = "order-success.html";
        },
        "prefill": { "name": name, "email": email, "contact": phone },
        "theme": { "color": "#007bff" }
    };

    let rzp = new Razorpay(options);
    rzp.open();
}
</script>

</body>
</html>
