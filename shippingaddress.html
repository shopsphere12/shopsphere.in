<!DOCTYPE html>
<html>
    <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 50%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h4 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #007bff;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: none;
}

input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    
<head>
	
	<link rel="stylesheet" href="Google Sheet.css">
</head>
    
    
    <div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbzUlrITElogfdDuDCA4g-IN0cAu7kIXkV8MoREtX5ElE5Z1HSm9eejyt5_WODYyCC7z/exec" name="contact-form">
			<h4>REGISTRATION FORM</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">
			<textarea type="SHIPPING ADDRESS" rows="5" placeholder="SHIPPING ADDRESS"></textarea>
            <input type="text" name="lankmark" placeholder="lankmark"></input>
			<input type="submit" value="Submit" id="submit"></input>
                        </form>
</html>
